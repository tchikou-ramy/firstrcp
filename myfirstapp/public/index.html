  <body>
    <div class= "container">
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">First Name</label>
      <input type="input" class="form-control" id="exampleFormControlInput1" placeholder="Tchikou">
    </div>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Last Name</label>
      <input type="input" class="form-control" id="exampleFormControlInput1" placeholder="Ramy">

    <div class="mb-3">

      <input type="input" class="form-control" id="exampleFormControlInput1" placeholder="jj/mm/aa">
    </div>
    <div class="mb-3">

    <div class="mb-3">

      <input type="input" class="form-control" id="exampleFormControlInput1" placeholder="+213">
    </div>
    
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Descreption</label>
